<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>{% block title %}Home{% endblock %}</title>
  </head>
  <body>
  <a href="https://imgtr.ee/i/J2kYX"><img src="https://imgtr.ee/images/2023/04/29/J2kYX.png" alt="J2kYX.png" height="50" /></a>
  <form method="POST">
      <div class="box">
          <div class="container">

              <div class="input-field">
                  <input type="email" class="input" placeholder="Username" id="email" name="email">
                  <i class='bx bx-user' ></i>
              </div>

        <div class="input-field">
            <input type="password" class="input" placeholder="Password" id="password" name="password">
            <i class='bx bx-lock-alt'></i>
        </div>

        <div class="input-field">
            <input type="submit" class="submit" value="Login" >
        </div>

          <div class="two-col">
            <div class="one">
               <input type="checkbox" name="" id="check">
               <label for="check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="/sign-up">Register</a></label>
            </div>
        </div>

         {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %} {% if category ==
    'error' %}
    <div align="center"  role="alert" style="color: red">
      {{ message }}
    </div>
    {% else %}
    <div align="center" role="alert" style="color: #3e2093">
      {{ message }}
    </div>

    {% endif %} {% endfor %} {% endif %} {% endwith %}


          </div>
      </div>
</form>

  </body>
</html>
